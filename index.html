<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card column">
    <div class="preview">
      <img src="images/image-equilibrium.jpg" alt="">
      <div class="overlay">
        <img src="images/icon-view.svg" alt="">
      </div>
    </div>

    <div class="info column">
      <h1><a href="#">Equilibrium #3429</a></h1>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="details row">
        <span class="price eth">0.041 ETH</span>
        <span class="time-left">3 days left</span>
      </div>
    </div>
    
    <div class="creator">
      <img class="avatar" src="images/image-avatar.png" alt="">
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Andrew West</a>.
  </div>
</body>
</html>
